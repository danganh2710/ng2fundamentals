<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" autocomplete="off" novalidate (ngSubmit)="onSubmit(loginForm.value)">
    <div class="form-group" [class.has-error]="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseOver)">
      <label for="userName" class="control-label">User Name: <i class="glyphicon glyphicon-asterisk" style="color: red"></i></label>
      <input (ngModel)="userName" name="userName" id="userName" type="text" class="form-control" placeholder="User Name..." required/>
      <div class="alert alert-danger" role="alert" *ngIf="loginForm.controls.userName?.invalid && loginForm.controls.userName?.touched">
        Required
      </div>
    </div>
    <div class="form-group" [class.has-error]="loginForm.controls.passWord?.invalid && (loginForm.controls.passWord?.touched || mouseOver)">
      <label for="password" class="control-label">Password: <i class="glyphicon glyphicon-asterisk" style="color: red"></i></label>
      <input (ngModel)="passWord" name="passWord" id="password" type="password" class="form-control" placeholder="Password..."
        required />
      <div class="alert alert-danger" role="alert" *ngIf="loginForm.controls.passWord?.invalid && loginForm.controls.passWord?.touched">
        Required
      </div>
    </div>
    <span (mouseenter)="mouseOver=true" (mouseleave)="mouseOver=false">
        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary" disabled>Login</button>
    </span>
    <button type="button" (click)="onCancel()" class="btn btn-default">Cancel</button>
  </form>
</div>
